<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script> 
    <title>Schommeltje</title>
</head>
<body id="body">
    <div id="game">
        <div id="title"><h1>Schommeltje</h1></div>
        <div id="left">
            <div><button class="button" id="start">Start het spel</button></div>

            <div id="swingDiv">
                <div id="swing">
                    <div class="rightRope swingClass" id="swing7"></div>
                    <div class="leftRope swingClass" id="swing8"></div>
                    <div class="aboveLine swingClass" id=swing9></div>
                    <div class="leftLine swingClass" id="swing11"></div>
                    <div class="seat swingClass" id="swing6"></div>
                    <div class="base swingClass" id="swing10"></div>
                
                    <div class="head swingClass" id="swing4"></div>
                    <div class="body swingClass" id="swing5"></div>
                    <div class="left-arm swingClass" id="swing2"></div>
                    <div class="right-arm swingClass" id="swing3"></div>
                    <div class="left-leg swingClass" id="swing1"></div>
                    <div class="right-leg swingClass" id="swing0"></div>
                
                    <div class="clearfix"></div>
                </div>
            </div>   
        </div>
        <div id="right">
            <div id="lives"></div>
            <div id="text">Het juiste woord was:</div>
            <div id="word"></div>

            <div id="keyboard"> 
                <button class="key" id="q">q</button>
                <button class="key" id="w">w</button>
                <button class="key" id="e">e</button>
                <button class="key" id="r">r</button>
                <button class="key" id="t">t</button>
                <button class="key" id="y">y</button>
                <button class="key" id="u">u</button>
                <button class="key" id="i">i</button>
                <button class="key" id="o">o</button>
                <button class="key" id="p">p</button>
                <br>
                <button class="key" id="a">a</button>
                <button class="key" id="s">s</button>
                <button class="key" id="d">d</button>
                <button class="key" id="f">f</button>
                <button class="key" id="g">g</button>
                <button class="key" id="h">h</button>
                <button class="key" id="j">j</button>
                <button class="key" id="k">k</button>
                <button class="key" id="l">l</button>
                <div></div>
                <div></div>
                <button class="key" id="z">z</button>
                <button class="key" id="x">x</button>
                <button class="key" id="c">c</button>
                <button class="key" id="v">v</button>
                <button class="key" id="b">b</button>
                <button class="key" id="n">n</button>
                <button class="key" id="m">m</button>
                <br>
                <button class="key space" id=" "> </button>
            </div>
        </div>
    </div>
</body>
</html>
